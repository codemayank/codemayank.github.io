

<div class="container">

	<div class="list-view-header">
		<div class="form-group">
			<input type="text" class="form-control" ng-model = "houseName" name="charName" placeholder="Search by House Name or Region">	
		</div>
		<div class="form-group">
			<select class="custom-select" ng-model="$ctrl.sortProperty">	
				<option value=""  selected disabled hidden>Sort</option>
				<option value="name" selected>A-Z</option>
				<option value="-name">Z-A</option>
			</select>	
		</div>			
	</div>

	<h4>List of Houses</h4>
	<div class="wrapper">
		<div class="grid-card" ng-repeat = "house in $ctrl.houses | orderBy:'name' | orderBy : $ctrl.sortProperty | filter : houseName | limitTo: limit as results">
			<a ui-sref="houseDetails({houseUrl : house.url})">
				<div class="card-body">
					<h5 class="card-title">{{house.name}}</h5>
					<h6 class="card-subtitle mb-2 text-muted">{{house.region}}</h6>			  	
				</div>
			</a>
		</div>
	</div>
</div
