<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ASOIAF</title>

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet">
</head>
<body ng-app = "app">

		<div class="app-info">
			<div ng-controller = "homeController as home">

				<h3>{{home.appDescription}}</h3>
			</div>	
		</div>
	
	
		<div class="nav-links">
			<a class="links" ui-sref="list">Books</a>
			<a class="links" ui-sref="characterList">Characters</a>
			<a class="links" ui-sref="houseList">Houses</a>
			<a class="links" ui-sref="home">Home</a>
		</div>

		<ui-view></ui-view>





	<!-- bootstrap javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<!-- angular.js CDN -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
	<!-- angular ui-router CDN -->
	<script type="text/javascript" src="https://unpkg.com/@uirouter/angularjs@1.0.13/release/angular-ui-router.js"></script>
	<!-- angular-loading-bar -->
	<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
	

	<!-- app specific js -->
	<script type="text/javascript" src = "app.js"></script>
	<script type="text/javascript" src = "routes.js"></script>

	<script type="text/javascript" src = "components/listcharacters.js"></script>
	<script type="text/javascript" src = "components/listhouses.js"></script>
	<script type="text/javascript" src = "components/housedetails.js"></script>
	<script type="text/javascript" src = "components/bookdetails.js"></script>
	<script type="text/javascript" src = "components/characterdetails.js"></script>
	<script type="text/javascript" src = "components/home.component.js"></script>
	<script type="text/javascript" src = "controllers/home.controller.js"></script>

</html>
